pipeline {
    agent any

    parameters {
        choice(
            name: 'ACTION',
            choices: ['apply', 'delete'],
            description: 'Apply or Delete all Kubernetes resources'
        )
    }

    environment {
        DOCKER_IMAGE_NAMESPACE = 'mohamedsaleh33'
        AWS_REGION            = 'us-east-1'
        CLUSTER_NAME          = 'nti-nonprod-eks'
        AWS_CREDENTIALS       = 'aws_cred'
        DOCKERHUB_CREDENTIALS = 'docker-credentials'
        KUBECONFIG            = '/var/jenkins_home/.kube/config'
    }

    stages {

        stage('Login to Docker Hub') {
            when {
                expression { params.ACTION == 'apply' }
            }
            steps {
                withCredentials([
                    usernamePassword(
                        credentialsId: DOCKERHUB_CREDENTIALS,
                        usernameVariable: 'DOCKER_USER',
                        passwordVariable: 'DOCKER_PASS'
                    )
                ]) {
                    sh 'echo $DOCKER_PASS | docker login -u $DOCKER_USER --password-stdin'
                }
            }
        }

        stage('Build & Push Images') {
            when {
                expression { params.ACTION == 'apply' }
            }
            steps {
                script {
                    ['votingapp', 'worker', 'result'].each { app ->
                        dir("app/${app}") {
                            sh """
                              docker build -t ${DOCKER_IMAGE_NAMESPACE}/${app}:latest .
                              docker push ${DOCKER_IMAGE_NAMESPACE}/${app}:latest
                            """
                        }
                    }
                }
            }
        }

        stage('Configure AWS & Update Kubeconfig') {
            steps {
                withCredentials([
                    aws(
                        credentialsId: AWS_CREDENTIALS,
                        accessKeyVariable: 'AWS_ACCESS_KEY_ID',
                        secretKeyVariable: 'AWS_SECRET_ACCESS_KEY'
                    )
                ]) {
                    sh """
                      aws eks update-kubeconfig \
                        --name ${CLUSTER_NAME} \
                        --region ${AWS_REGION}

                      # Use current context dynamically
                      kubectl config use-context \$(kubectl config current-context)
                    """
                }
            }
        }

        stage('Apply / Delete Kubernetes Resources') {
            steps {
                script {
                    sh 'kubectl get nodes'

                    if (params.ACTION == 'apply') {
                        sh '''
                          kubectl apply -f k8s/ --validate=false
                        '''
                    } else {
                        sh '''
                          kubectl delete -f k8s/ --ignore-not-found=true
                        '''
                    }
                }
            }
        }

        stage('Clean Kubeconfig') {
            when {
                expression { params.ACTION == 'delete' }
            }
            steps {
                sh """
                  # Clean kubeconfig after delete
                  rm -f ${KUBECONFIG}
                """
            }
        }
    }

    post {
        always {
            sh 'docker logout || true'
        }
        success {
            echo "ACTION ${params.ACTION} completed successfully ✅"
        }
        failure {
            echo "Pipeline failed ❌"
        }
    }
}
